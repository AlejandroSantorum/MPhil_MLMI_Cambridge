[ModelSet]
InputObservation.Type = <FBANK_D_Z>
@FBKInputDim = 48
InputObservation.Dim = @FBKInputDim
@LSTMLayerInputDim = 548
@LSTMLayerOutputDim = 500
@HiddenLayerDim = 500
[NeuralNet:LSTM1layer]
Layer2.Name = layerin_lstm
Layer3.Name = layer3_lstm
Layer4.Name = layer4
Layer5.Name = layerout
[NVector:ZeroVec]
Length = @LSTMLayerOutputDim
[Layer:layerin_lstm]
Kind = LSTM
FeatureMixture.Num = 2
FeatureElement1.Dim = @FBKInputDim
FeatureElement1.ContextShiftSet = {+5}
FeatureElement1.Source = <FBANK_D_Z>
FeatureElement2.Dim = @LSTMLayerOutputDim
FeatureElement2.ContextShiftSet = {0}
FeatureElement2.Source = ~V ZeroVec
UnfoldValue = 20
RecurrencyPeriod = 1
MemoryCell.XForm = TanH
InputGate.XForm = Sigmoid
ForgetGate.XForm = Sigmoid
OutputGate.XForm = Sigmoid
OutputDim = @LSTMLayerOutputDim
ActivationFunction = TanH
[Layer:layer3_lstm]
Kind = LSTM
FeatureMixture.Num = 2
FeatureElement1.Dim = @LSTMLayerOutputDim
FeatureElement1.ContextShiftSet = {+5}
FeatureElement1.Source = layerin_lstm
FeatureElement2.Dim = @LSTMLayerOutputDim
FeatureElement2.ContextShiftSet = {0}
FeatureElement2.Source = ~V ZeroVec
UnfoldValue = 20
RecurrencyPeriod = 1
MemoryCell.XForm = TanH
InputGate.XForm = Sigmoid
ForgetGate.XForm = Sigmoid
OutputGate.XForm = Sigmoid
OutputDim = @LSTMLayerOutputDim
ActivationFunction = TanH
[Layer:layer4]
Kind = FC
FeatureMixture.Num = 1
FeatureElement1.Dim = @LSTMLayerOutputDim
FeatureElement1.ContextShiftSet = {0}
FeatureElement1.Source = layer3_lstm
HasBias = True
OutputDim = @HiddenLayerDim
ActivationFunction = Sigmoid
[Layer:layerout]
Kind = FC
FeatureMixture.Num = 1
FeatureElement1.Dim = @HiddenLayerDim
FeatureElement1.ContextShiftSet = {0}
FeatureElement1.Source = layer4
HasBias = True
OutputDim = @auto
ActivationFunction = Softmax
[FrameLevelTraining]
DATACACHESIZE = 200000000
MINIBATCHSIZE = 800
CRITERION = XENT
LRSCHEDULER = NEWBOB
NEWBOBCRITERION = ACC
LEARNRATE = 0.0020
RAMPSTART = 0.0005
STOPDIFF = 0.0001
WEIGHTDECAY = 0.001
MOMENTUM = 0.8
MINEPOCHNUM = 12
MAXEPOCHNUM = 20
UPDATECLIP = 0.32
INITIALISATION = RANDOM:HHED
